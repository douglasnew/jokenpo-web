<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Jokenpô-On</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <main class="container text-center mt-3">

        <div class="container">

            <h2>Resultado da Partida</h2>

            <div>

                <p class="alert alert-primary" role="alert"><span th:text="${nome}" /> sua pontuação Total foi de <span th:text="${ptsJogador}" />.</p>
                
                <p class="alert alert-primary" role="alert">A pontuação Total do computador foi de <span th:text="${ptsComputador}" />.</p>
                
                <div class="mt-4 mb-3">
                    <span class="alert alert-success" role="alert" th:if="${vencedor == 'jogador'}">Parabéns você ganhou a partida!</span>
                    <span class="alert alert-danger" role="alert" th:if="${vencedor == 'computador'}">Que pena. Você perdeu!</span>
                    <span class="alert alert-warning" role="alert" th:if="${vencedor == 'empate'}">A partida terminou empatada.</span>
                </div>

            </div>

            <a href="/game">
                <button type="button" class="btn btn-success mt-3">Jogar Novamente</button>
            </a>

            <a href="/home">
                <button type="button" class="btn btn-primary mt-3">Página Inicial</button>
            </a>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
