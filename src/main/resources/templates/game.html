<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Jokenpô-On</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <main class="container text-center border border-primary mt-5 p-4">

        <div class="container">

            <h2>Preparado para Jogar?</h2>

        </div>

        <div class="container">

            <h5>Olá <span th:text="${nome}" />, faça a escolha da sua jogada</h5>

            <div class="mt-3 mb-3">
                    
                <span class="alert alert-danger" th:if="${ganhador == 'computador'}">O computador ganhou essa rodada.</span>
    
                <span class="alert alert-success" th:if="${ganhador == 'player'}">Parabéns! Você ganhou essa rodada.</span>

                <span class="alert alert-warning" th:if="${ganhador == 'empate'}">Rodada empatada.</span>
            
            </div>

            <form action="/game/jogada" method="post">

                <input type="submit" class="btn btn-outline-primary btn-lg mb-3" id="pedra" name="escolha" value="Pedra"><br>

                <input type="submit" class="btn btn-outline-primary btn-lg mb-3" id="papel" name="escolha" value="Papel"><br>

                <input type="submit" class="btn btn-outline-primary btn-lg mb-3" id="tesoura" name="escolha" value="Tesoura"><br>

            </form>

            <div class="container alert alert-primary" role="alert">
                <span th:if="${escolhaComputador != null}">
                    O computador jogou <span th:text="${escolhaComputador}" />
                </span>
            </div>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
